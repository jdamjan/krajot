<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Крајот е блиску</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inconsolata&display=swap');
    body { color: #ffffff; background: #243447; font-family: 'Inconsolata', monospace; }
    h1 { font-family: 'Inconsolata', monospace; text-align: center;}
    h2 { font-family: 'Inconsolata', monospace; text-align: center;}
    div { font-family: 'Inconsolata', monospace; text-align: center;}
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body>

<h1>До крајот</h1><br />
<h2>уште</h2>

<p id="krajot"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("May 1, 2022 00:00:00").getTime();
var countDownDate1 = new Date("Feb 6, 2022 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
  var distance1 = countDownDate1 - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
    
  // Output the result in an element with id="demo"
  document.getElementById("krajot").innerHTML = days + "д " + hours + "ч "
  + minutes + "м " + seconds + "с";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.querySelector("krajot").innerHTML = "Честитки, дојде крајот!";
  }
}, 1000);
</script>

</body>
</html>
